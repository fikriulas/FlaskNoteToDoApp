{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block RegisterStyle %}
<link rel="stylesheet" href="{{ url_for('static',filename='RegisterStyle.css') }}" />
{% endblock %}
{%block content %}
<div class='signUp'>
    <form action="/sign-up" method="post">
        <div class='input-control'>
            <input type='name' id='name' name='name' placeholder="Name" />
        </div>
        <div class='input-control'>
            <label for='email'></label>
            <input type='email' id='email' name='email' placeholder="Enter E-Mail" />
        </div>
        <div class='input-control'>
            <label for='emailConfirm'></label>
            <input type='emailConfirm' id='emailConfirm' name='emailConfirm' placeholder="E-Mail Confirm" />
        </div>
        <div class='input-control'>
            <label for='password'></label>
            <input type='password' id='password' name='password' placeholder="Enter Password" />
        </div>
        <button type="submit">LOGIN</button>
    </form>
</div>


{% endblock %}
